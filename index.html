<!DOCTYPE html>

</head>
<body>
  <div class="container" width="1000" height="1000">
    <div class="header">
      <h1>Alaivo</h1>

    <div >
      <canvas id="captured_images" class="captured_images" style="cursor:crosshair;" width="720" height="400" ></canvas>

      <canvas id="mask" class = "mask" width="720" height="400" style="position:absolute;"></canvas> -->
    </div>
    </canvas>

  </div>

<script src="manager.js"></script>
